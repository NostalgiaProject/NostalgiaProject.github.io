---
layout: default

<div class="document-container">
    <div class="document-cell">
        <div class="inset">
            <div class="document">
                <div class="document-content">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
    {% if page.toc %}
    <div class="toc-cell">
        <b style="margin-bottom:4px;">Table of contents</b>
        {% include toc.html %}
    </div>
    {% endif %}
</div>
