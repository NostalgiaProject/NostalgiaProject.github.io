<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>{{page.title}}</title>
	 <link href="https://raytek.cafe/styles/style.css" rel="stylesheet">
    <!-- <link href="/styles/style.css" rel="stylesheet"> -->
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/img/favicon_app.png">
    <meta name="theme-color" content="#008080">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.excerpt %}
    <meta name="description" property="og:description" content="{{ page.excerpt | strip_html | newline_to_br | strip_newlines | split: '<br />' | join: ' ' }}" />
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:image" content="/assets/img/favicon_app.png" />
</head>

<body>
    <div class="page-container">
        <div class="window">
            <div class="navbar">
                <div class="title-bar-text">{{page.title | default: "Untitled"}}</div>
				{% unless page.hide-navigation %}
                {% include nav.html %}
                {% endunless %}
            </div>
            <div class="content">

                <div>
                    {{content}}
                </div>
                {% unless page.hide-statusbar %}
                <footer class="statusbar">
                    <span class="statusbar-box">Page generated on {{ "now" | date: "%Y-%m-%d %H:%M" }}</span>
                </footer>
                {% endunless %}
            </div>
        </div>
    </div>
</body>
    <script src="https://raytek.cafe/scripts/script.js" defer></script>
</html>
