<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>{{page.title}}</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/img/favicon_app.png">
    <meta name="theme-color" content="#008080">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.excerpt %}
    <meta name="description" property="og:description" content="{{ page.excerpt | strip_html | newline_to_br | strip_newlines | split: '<br />' | join: ' ' }}" />
    {% endif %}
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:image" content="/assets/img/favicon_app.png" />
</head>

<body>
    <div class="taskbar">
        <details>
            <summary class="start-button">
                <img src="/assets/img/startIcon95.png" width=16 height=16 alt=""> Start
            </summary>
            {% include startmenu.html %}
        </details>
        <div class="taskband-button">{{page.title | default: "Untitled"}}</div>
    </div>
    <div class="center-container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">{{page.title | default: "Untitled"}}</div>
            </div>
            <div class="window-body">
                {% include nav.html %}
                <div>
                    {{content}}
                </div>
                <footer class="statusbar">
                    <span class="statusbar-box">Page generated on {{ "now" | date: "%Y-%m-%d %H:%M" }}</span>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
